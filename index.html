<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli - Data Lovers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link  rel="icon" href="img/favicon 3.png" type="image/png" />
</head>

<body>
    <div class="main-container">

        <header class="header"><img class="banner" src="img/bannerStudio1000250(1).png" alt="bannertotoros"></header>
        <section class="container">
            <div class="filter">
                <button class="btn--filter"> Filtrar</button>
                <form id="myForm">
                    <button class="btn--times">x</button>
                    <label>Order Films</label>
                    <select data-field="title" name="orderFilms" id="orderFilms">
                <option value="0">Order</option>
                <option value="upward" id="orderUpward">Upward (A-Z)</option>
                <option value="falling" id="orderFalling">Falling (Z-A)</option>
            </select>
                    <label>Release Date</label>
                    <select data-field="release_date" name="orderDate" id="orderDate">
                <option value="0">Order</option>
                <option value="upward" id="orderUpwardDate">Upward &#8593;</option>
                <option value="falling" id="orderFallingDate">Falling &#8595;</option>
            </select>
                    <label>Producer</label>
                    <select name="selectProducer" id="selectProducer">
                    <option value="0">Filter</option>
            </select>
                    <button class="button" id="reset" onclick="restore()">Reset</button>
                </form>
            </div>
            <div id="gridMovies" class="grid-movies"></div>
        </section>
    </div>
    <footer class="footer">
        <p><img class="img-footer" src="img/copyright-48.png">Copyright - Todos los derechos reservados - Creado por: Ana Karina Dávila - Nancy Díaz </p>
    </footer>
    <script src="main.js" type="module"></script>
</body>

</html>
